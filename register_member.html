<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Register New Member</title>
</head>
<body class="register-container">
    <h1>Register New Member</h1>
    <div class="register-form-box">
    <form action="{{ url_for('register_member') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="status">Membership Status:</label>
        <select id="status" name="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
        <br>
        <input type="submit" value="Register Member" class="blue-button-register">
    </form>
    </div>
    <br>
    <a href="{{ url_for('view_members') }}" class="blue-button" >View Members</a>
</body>
</html>
