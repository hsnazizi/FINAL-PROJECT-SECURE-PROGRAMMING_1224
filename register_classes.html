<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Register Class for Member</title>
</head>
<body class="register-class-container">
    <h1>Register Class for Member</h1>
    <div class="register-class-box">
        <form action="{{ url_for('register_classes', member_id=member_id) }}" method="POST" class="register-class-form">
            <div class="form-group">
                <label for="class_id">Select Class:</label>
                <select id="class_id" name="class_id" required>
                    {% for class in classes %}
                        <option value="{{ class[0] }}">{{ class[1] }} ({{ class[2] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="button-container">
                <input type="submit" value="Register Class" class="blue-button">
            </div>
        </form>
    </div>
    <br>
    <a href="{{ url_for('view_members') }}" class="blue-button">Back to Members List</a>
</body>
</html>
